name: CI
on: [push, pull_request]
jobs:
  specs:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-18.04, macos-latest, windows-latest ]
        ruby: [ 2.5.8, 2.6.6, 2.7.1 ]
        exclude:
        - { os: windows-latest, ruby: 2.5.8 }
    runs-on: ${{ matrix.os }}
    steps:
    - name: git config autocrlf
      run: git config --global core.autocrlf false
      if: startsWith(matrix.os, 'windows')

    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler: none
    - name: Clone MSpec
      run: git clone https://github.com/ruby/mspec.git ../mspec

    - name: Run specs
      if: startsWith(matrix.os, 'windows') == false
      env:
        CHECK_LEAKS: true
      run: ../mspec/bin/mspec --timeout 30
    - name: Run C-API specs as C++
      if: startsWith(matrix.os, 'windows') == false
      env:
        SPEC_CAPI_CXX: true
      run: ../mspec/bin/mspec :capi

    - name: Run specs (Windows)
      if: startsWith(matrix.os, 'windows')
      env:
        CHECK_LEAKS: true
      run: |
        # Actions uses UTF8, causes test failures, similar to normal OS setup
        [Console]::OutputEncoding = [System.Text.Encoding]::GetEncoding("IBM437")
        [Console]::InputEncoding  = [System.Text.Encoding]::GetEncoding("IBM437")
        ../mspec/bin/mspec -j

  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - run: gem install rubocop:0.77.0
    - run: rubocop --parallel
